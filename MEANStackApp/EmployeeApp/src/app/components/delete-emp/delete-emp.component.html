<div style="text-align: center;">
    <h1 mat-dialog-title><b>Confirm</b></h1><hr>
    <div mat-dialog-content><h3><b>{{confirmMsg}}</b></h3></div>
    <div mat-dialog-actions style="justify-content: center;">
        <button mat-raised-button color="remove" [class.spinner]="loading" 
            [disabled]="loading" (click)="onLoad()">
            Remove
        </button>
        <button  mat-raised-button color="cancel" [class.spinner]="canceling" [disabled]="canceling" (click)="onCancel()">
            Cancel
        </button>
    </div>
</div>
