<div class="d-flex justify-content-between">
    <h3><b>Edit Brand</b></h3>
    <mat-icon (click)="onClose()" style="cursor: pointer;">close</mat-icon>
</div>
<div style="overflow: auto; height: 250px;">
    <form #updtDeptForm="ngForm" autocomplete="off" (submit)="onSubmit(updtDeptForm)">
        <div class="mt-2 input-group">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Department ID</mat-label>
                <input matInput type="text" name="DepartmentID" #DepartmentID="ngModel"
                    [(ngModel)]="DeptService.formData.DepartmentID" readonly="readonly" required />
            </mat-form-field>
        </div>
        <div class="mt-2 input-group">
            <mat-form-field appearance="outline" style="width: 100%;">
                <mat-label>Name</mat-label>
                <input matInput type="text" name="DepartmentName" #DepartmentName="ngModel" placeholder="Brand Name" 
                    [(ngModel)]="DeptService.formData.DepartmentName" required />
                <mat-error *ngIf="DepartmentName.value === ''">
                    Brand Name is required
                </mat-error>
            </mat-form-field>
        </div>
        <button class="mt-4" mat-raised-button color="editDept" type="submit" [disabled]="updtDeptForm.invalid">
            Update Brand
        </button>
    </form>
</div>
