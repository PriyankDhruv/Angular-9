<div style="padding-top:240px; overflow: hidden;">
    <div class="row">
        <div class="col-md-3 mx-auto">
            <mat-card style="opacity: 0.76;">
                <h1 style="text-align: center;">
                    <b>Login</b>
                </h1>
                <form class="form-horizontal" class="login" [formGroup]="logForm" (ngSubmit)="login()" 
                    style="padding: 2%;padding-top: 1%;">
                    <div class="form-group row" 
                        [ngClass]="{'has-error': (logForm.get('userName').touched || logForm.get('userName').dirty) && logForm.get('userName').valid }">
                        <div class="col-sm-12">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Username</mat-label>
                                <input matInput type="text" formControlName="userName" 
                                    class="form-control-sm" placeholder="Your UserName" required />
                                <mat-error *ngIf="logForm.get('userName').errors?.required">
                                    Please enter your UserName
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="form-group row" 
                        [ngClass]="{'has-error': (logForm.get('password').touched || logForm.get('password').dirty) && !logForm.get('password').valid }">
                        <div class="col-sm-12">
                            <mat-form-field appearance="outline" style="width: 100%;">
                                <mat-label>Password</mat-label>
                                <input matInput id="mysecretpassword" type= "password" formControlName="password" 
                                    class="form-control-sm" placeholder="Your Password" showHideInput required>
                                <i matSuffix
                                    class="material-icons onboard"
                                    showHideTrigger="mysecretpassword"
                                    [showHideStatus]="{ materialIcon: true, id: 'mysecretpassword' }"
                                ></i>
                                <mat-error *ngIf="logForm.get('password').errors?.required">
                                    Please enter your Password
                                </mat-error>
                                <mat-error *ngIf="logForm.get('password').errors?.minlength">
                                    The Password should atleast have 4 characters
                                </mat-error>
                                <mat-error *ngIf="logForm.get('password').errors?.maxlength">
                                    The Password should not exceed more than 9 characters
                                </mat-error>
                            </mat-form-field>
                        </div>
                    </div>
                    <div class="text-center">
                        <button mat-raised-button color="check" type="submit" class="active" [disabled]="(!logForm.valid) || loading"
                            [class.spinner]="loading" style="cursor: pointer;" class="btn-lg btn-block px-12">
                            Login
                        </button>
                        <br />
                        <hr>
                        <a [routerLink]="['/register']">
                            <b style="color: black;">Not registered? Create an account</b>
                        </a>
                    </div>
                </form>
            </mat-card>
        </div>
    </div>
</div>
